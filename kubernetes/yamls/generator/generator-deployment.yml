kind: Deployment
apiVersion: apps/v1beta1
metadata:
  name: susi-gitterbot
  namespace: gitterbot
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: susi-gitterbot
    spec:
      containers:
      - name: susi-gitterbot
        image: fossasia/susi_gitterbot:latest
        ports:
        - containerPort: 8080
          protocol: TCP
        envFrom:
        - configMapRef:
            name: susi-gitterbot
      restartPolicy: Always
